# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Dask Tutorial
author: Negin Sobhani, Brian Vanderwende, Deepak Cherian, Ben Kirk
copyright: "2023"  # Copyright year to be placed in the footer

logo: images/NCAR_CISL_logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
#execute:
#  execute_notebooks: force

execute:
  execute_notebooks: 'off'


# Define the name of the latex output file for PDF builds

latex:
  latex_engine              : pdflatex  # one of 'pdflatex', 'xelatex' (recommended for unicode), 'luatex', 'platex', 'uplatex'
  use_jupyterbook_latex     : true # use jupyterbook-latex for pdf builds as default
  latex_documents:
    targetname: tutorial_book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/NCAR/dask-tutorial  # Online location of your book
  #path_to_book:  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_repository_button: true
  use_edit_page_button : true
  use_issues_button    : true
  home_page_in_navbar  : true


# Launch button settings
launch_buttons:
  binder             : true
  binderhub          : true
  binderhub_url: https://mybinder.org
  thebe              : false
  notebook_interface : jupyterlab  # The interface interactive links will activate ["classic", "jupyterlab"]
  jupyterhub         : false
  jupyterhub_url     : "https://jupyterhub.hpc.ucar.edu/stable/"  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  colab              : false
#  colab_url                 : "" # The URL of Google Colab (https://colab.research.google.com)
